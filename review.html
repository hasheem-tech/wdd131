<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Counter | WDD 131</title>

</head>
<style>
    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
    }
    h1{

        font-size: 200px;
    }
</style>
<body>
    <h1 id="review_counter"></h1>
</body>
<script>
    const counter = document.getElementById("review_counter");
    counter.innerText = localStorage.getItem("review_count");
</script>
</html>
